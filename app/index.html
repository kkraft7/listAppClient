<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List App 1.0 (Alpha)</title>
    <meta name="description" content="Early iteration of list app client side">
  </head>
  <body ng-app="clientApp" ng-controller="listController">
    <table border="1">
      <thead>
        <tr><th colspan="3">Main List (Alpha)</th></tr>
      </thead>
      <tbody>
        <tr ng-repeat="listItem in mainList">
          <td>{{$index + 1}}</td>
          <td>{{listItem.title}}</td>
          <td>{{listItem.description}}</td>
        </tr>
      </tbody>
    </table>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/listController.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/listServices.js"></script>
  </body>
</html>
